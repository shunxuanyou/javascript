<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript">
    //定义计数器;成立条件;计数器的变化
    for(var i=0;i<100;i++){
        document.write("飞雪连天射白鹿，笑书神侠倚碧鸳");
    }
    document.write("<br>");
    //for循环一定要有头有尾,不能是无限死循环

    for(var j=10;j>0;j--){
        document.write(j+"越女剑"+"<br>");
    }

    for(var x=0;x<10;x++){
        document.write(x+"<br>");
    }
    for(var y=30;y>10;y--){
        document.write(y+"、");
    }
</script>
</head>
<body>
</body>
</html>
