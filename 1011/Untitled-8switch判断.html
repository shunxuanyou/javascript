<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript">
    //switch中,如果有一个条件成立,那么后面的判断都不判断,对应的代码直接执行
    //通过prompt返回的结果都是字符串类型的数据
var num=prompt("请输入数字")*1;
switch(num){
case 1:
   document.write("向东走");
   //结束判断
   break;
case 2:
   document.write("向南走");
	break;
case 3:
	document.write("向西走");
	break;
case 4:
	document.write("向北走");
	break;
default:
    document.write("输入错误");
}

</script>
</head>

<body>
</body>
</html>
