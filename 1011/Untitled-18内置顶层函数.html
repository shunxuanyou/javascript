<script>

var re=Number(hd);
console.log(re);
</script>

</script>

<script>
var hd="5.666";
//函数可解析一个字符串，并返回一个整数
var re=parseInt(hd);
document.write(re);
</script>

<script>
var hd="2.99";
//转化为小数
var re=parseFloat(hd);
document.write(re);
</script>


<script>
var hd="26";
//用于检查其参数是否是非数字值
var re=isNaN(hd);
document.write(re);
</script>

<script>
var hd="1+2";
// 用js语法来解析字符串的内容
var re=eval(hd);
document.write(re);
</script>
