<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
//1用基本语法创建函数
function hanshu(){
  for(var i=0;i<=5;i++){
	  for(var j=0;j<i;j++){
		document.write("♥");
	  }
		document.write("<br/>");
	}
}
//调用函数、运行函数、执行函数
hanshu();
hanshu();
hanshu();

//2用字面量的形式创建函数
var hanshu=function(){
  for(var i=0;i<=5;i++){
	  for(var j=0;j<i;j++){
		document.write("寡人");
	  }
		document.write("<br/>");
	}

}
hanshu();
hanshu();

//3用构造函数创建函数
var hanshu=new function () {
    for(var i=0;i<5;i++){
        for(var j=0;j<i;j++){
            document.write("予一人");
        }
        document.write("<br>");
    }
}
</script>
</head>

</body>
</html>
