<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
    <script type="text/javascript">
        //如果加号两边是数字,那么加号就表示加法运算
        var re=10+10;
        var de=10-10;
        var fm=10*10;
        var dh=10/10;
        document.write(re+"<br>");
        document.write(de+"<br>");
        document.write(fm+"<br>");
        document.write(dh+"<br><hr>");

        //如果加号两边是字符串,那么加号就用来连接字符
        var bg="12"+5;
        document.write(bg+"<br><hr>");


        //奇偶
        var num=prompt("请输入一个数字");
        if(num%2==0){
            document.write("偶数"+"<br>");
        }else{
            document.write("奇数"+"<br>");
        }

        //++写在前面表示自私,先自增,再参与运算
        //++写在后面表示无私,先参与运算,再自增
        var x=1;
        var re=5*++x;
        var df=5*x++;
        var fm=5*x;
        document.write("x的值:"+x+",运算结果:"+re+"<br>");
        document.write("x的值:"+x+",运算结果:"+df+"<br>");
        document.write("x的值:"+x+",运算结果:"+fm+"<br>");
    </script>

</head>

<body>
    <img src="images/yunsuanfu.jpg" height="419" width="563"/>
</body>
</html>
