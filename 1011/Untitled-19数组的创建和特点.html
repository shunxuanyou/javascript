<script>
    //undefined、null、number、string、boolean、object（变量和函数的集合体）

    // 使用字面量创建数组
    var fruits=['苹果','鸭梨','水蜜桃','香蕉','西瓜',132];
    // alert(fruits.length)
    document.write(fruits[0]+"<br>");

    // 数据的替换
    fruits[1]="火龙果";
    document.write(fruits+"<br>");

    // 向元素的末尾新增元素
    fruits[fruits.length]="芒果";
    fruits[fruits.length]="橙子";
    document.write(fruits);
</script>
