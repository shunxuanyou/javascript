<script>
    var fruits=['苹果','鸭梨','水蜜桃','香蕉','仙桃','人参果'];

    document.write("<br>");

    // 遍历二维数组
    var array=[
        ['故宫博物院','天坛公园','颐和园','八达岭长城'],

    ]
    console.log(array.length);
    console.log(array[0][2]);
    console.log(array[2][2]);
    for(var i=0;i<array.length;i++){
        for(var j=0;j<array[i].length;j++){
            document.write(array[i][j]+"_hello、");
        }
        document.write("<br>");
