<script>
    var row=prompt("请输入行数");
    var col=prompt("请输入列数");
    document.write(`<table border="1">`);
    for(var i=0;i<row;i++){
        // 判断奇偶行数
        if(i%2==0){
            document.write(`<tr class="row">`)
        }else{
            document.write(`<tr>`);
        }
        for(var j=0;j<col;j++){
            if(j%2==0){
                document.write(`<td class="column">${i}行${j}列</td>`);
            }else{
                document.write(`<td>${i}行${j}列</td>`);
            }

        }
        document.write(`<tr>`);
    }
    document.write(`</table>`);
</script>
