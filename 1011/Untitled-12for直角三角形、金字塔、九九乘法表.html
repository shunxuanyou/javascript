<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
for(var i=10;i>0;i--){
	for(var j=0;j<i;j++){
    document.write("♥");	
}
    document.write("<br/>");	
}

for(var i=0;i<=10;i++){
	for(var j=0;j<i;j++){
		document.write("♥");
	}
	document.write("<br/>");	
}


for(var i=1;i<=9;i++){
	for(var j=1;j<=i;j++){
		document.write(j+"*"+i+"="+i*j+" ");
	}
	document.write("<br/>");	
}


for(var i=1;i<=5;i++){
	for(var x=0;x<=5-i;x++){
    document.write("a");
}   
   for(var y=x=0;y<i*2-1;y++){
   document.write("b");

}
   document.write("<br/>");
}



</script>

</head>

</body>
</html>
