<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
    <script type="text/javascript">
        var grade=prompt("请输入你的分数");
        //单路分支
        if(grade>90){
            document.write("独孤求败");
        }
        //双路分支
        else if(grade>80){
            document.write("木剑");
        }
        else if(grade>70){
            document.write("玄铁");
        }
        else if(grade>=60){
            document.write("软剑");
        }
        else if(grade>50){
            document.write("利剑");
        }
        else if(grade>40||grade>30){
            document.write("开心就好");
        }
        else{
            document.write("首富");
        }
        //if一般用来进行范围的判断,switch一般用来进行精准值的判断
    </script>
</head>

</body>
</html>
