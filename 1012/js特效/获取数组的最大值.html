<script>
    //获得数组里的最大值
    function max(shuzu){
        var temp=shuzu[0];
        //循环数据，让数组的元素和temp变量挨个去比较大小
        for(var i=0;i<shuzu.length;i++){
            //如果shuzu[i]比temp大，那么就让temp存储shuzu[i]的值
            if(temp<shuzu[i]){
                temp=shuzu[i];
            }
        }
        return temp;
    }
    var shuzu=[10,20,33,44,55,66,101,88,99,100];
    var re=max(shuzu);
    document.write(re);
</script>

<script>
    // 获得数组里的最大值和最小值,以及所在位置
    var num=[10,20,33,44,55,66,101,88,99,100];
    var maxValue=num[0],minValue=num[0];
    var maxIndex=0,minIndex=0;
    for(var i=0;i<num.length;i++){
        // 如果数组中的元素大于定义的初始值,就将其赋值过去
        if(num[i]>maxValue){
            maxValue=num[i];
            maxIndex=i;
        }
        if(num[i]<minValue){
            minValue=num[i];
            minIndex=i;
        }
    }
    console.log(maxValue);
    console.log(maxIndex);
    console.log(minValue);
    console.log(minIndex);
</script>
