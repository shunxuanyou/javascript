<title>无标题文档</title>
<style type="text/css">
*
{
	padding:0px;
	margin:0px;
}
img
{
	float:left;
	width:450px;
	height:250px;
	margin:10px;;
}
</style>

<script>
window.onload=function(){
var imgs=document.getElementsByTagName("img");
for(var i=0;i<imgs.length;i++){
	//给t图片添加一个变量，用来记录序号
		imgs[i].xuehao=i;
	imgs[i].onclick=function(){
		//this.style.display="none";
		//this.style.visibility="hidden";
		alert(this.xuehao);
	}
}
}
</script>
</head>
