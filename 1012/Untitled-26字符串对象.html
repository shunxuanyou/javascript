<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script>
var str='我的青春恋爱物语果然有问题';
// 获得字符串的长度（一个汉字算一个字符）
console.log(str.length);

//获得字符串3号位置上的字符
var re=str.charAt(3);
console.log(re);

//获得字符串3号位置上的字符Unicode编码
var re=str.charCodeAt(3);
console.log(re);

//Unicode编码转成原始字符
var re=String.fromCharCode(101);
console.log(re);

//获w在str中第一次出现的位置
var re=str.indexOf("wo");
console.log(re);

</script>
</head>

</body>
</html>
