<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
#hd
{
	width:500px;
	height:400px;
	background-color:blanchedalmond;
	margin:10px auto;
}

#hs
{
	width:500px;
	height:400px;
	background-color: cornflowerblue;
	margin:10px auto;
}

#ht	
{
	width:500px;
	height:400px;
	background-color: blueviolet;
	margin:10px auto;
}
</style>

<script>
  window.onload=function(){
      // 事件监听
      document.getElementById("hd").addEventListener("click",function(){
          alert("反正比企谷八幡就是一副死鱼眼");
      })

      // 通过js脚本绑定事件
      document.getElementById("ht").onclick=function(){
          alert("由比滨结衣不时看人脸色");
      }
  }
</script>

<script>
    // 通过thml标签绑定事件
    function hs(){
        alert("雪之下雪乃无时无刻不在贯彻自我");
    }
</script>
</head>

<body>
<div id="hd">事件监听</div>
<div id="ht">通过js脚本绑定事件</div>
<div id="hs" onclick="hs()">通过thml标签绑定事件</div>

</body>
</html>
