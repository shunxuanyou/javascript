<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script>
window.onload=function(){
	
	//倒计时函数
	function djs(){
	
	
//创建当前时间
var now_time=new Date();
//创建未来时间
var fur_time=new Date(2017,10,12,0,0,0);
//计算两个日期之间的时间差
var diff=fur_time.getTime()-now_time.getTime();


//计算天数
var tian=parseInt(diff/(24*60*60*1000));
//获得计算天数后还剩余的毫秒数
diff=diff%(24*60*60*1000);

//计算小时
var xiaoshi=parseInt(diff/parseInt(60*60*1000));
//获得计算小时后还剩余的毫秒数
diff=diff%(60*60*1000);

//计算分钟
var fenzhong=parseInt(diff/(60*1000));
//获得计算分钟后还剩余的毫秒数
diff=diff%(60*1000);

//计算秒 
var miao=parseInt(diff/1000);

var ss=document.getElementById("time").getElementsByTagName("span");
ss[0].innerHTML=tian;
ss[1].innerHTML=xiaoshi;
ss[2].innerHTML=fenzhong;
ss[3].innerHTML=miao;


	}
	djs();
	//用来倒计时的定时器
	setInterval(djs,1000);

}
//document.write("距离年底还剩余:"+tian+"天"+xiaoshi+"小时"+fenzhong+"分钟"+miao+"秒");

</script>
</head>

<body>

<h1 id="time">距离上学还剩：<span>0</span>天<span>0</span>小时<span>0</span>分钟<span>0</span>秒</h1>

</body>
</html>
