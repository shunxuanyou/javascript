<title>无标题文档</title>
    <script type="text/javascript">
        function dsq(){
            console.log("我的青春恋爱物语果然有问题");
        }
        //每隔两秒钟，就会执行一次dsq函数
        //鞭炮
        setInterval(dsq,2000);
    </script>

    <script type="text/javascript">
        setTimeout(function(){
            console.log("没有人受伤的世界完成了")
        },3000);
    </script>

    <script type="text/javascript">
        var timer=setInterval(function(){
            alert("定时器开始");
        },2000)
        setTimeout(function(){
            //清理定时器
            clearInterval(timer);
            alert("清理完毕");
        },3000);
    </script>
</head>
