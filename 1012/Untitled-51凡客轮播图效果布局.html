<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #fk{
            width: 952px;
            height: 440px;
            border: 5px solid orange;
            margin: 0 auto;
            position: relative;
        }
        #fk img{
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        #fk ul{
            position: absolute;
            left: 446px;
            bottom: 23px;
        }
        #fk ul li{
            list-style: none;
            width: 12px;
            height: 12px;
            background-color: orange;
            border-radius: 50%;
            float: left;
            margin-left: 10px;

        }
    </style>
    <script>
        window.onload=function(){
            var imgs=document.getElementsByTagName("img");
            var lis=document.getElementsByTagName("li");

            // 大总管变量
            var c=0;
            function dsq(){
                c++;
                if(c==5){
                    c=0;
                }
                // 循环，让所有的图片隐藏，让所有的li变为橙色
                for(var i=0;i<5;i++){
                    imgs[i].style.display="none";
                    lis[i].style.background="orange";
                }
                // 让c号图片显示，c号li变红
                imgs[c].style.display="block";
                lis[c].style.background="red";
            }
            var timer=setInterval(dsq,1000);


            // 循环，给Li添加移入事件
            for(var i=0;i<lis.length;i++){
                // 给i号li加序号
                lis[i].xuhao=i;
                // 给Li添加鼠标移入事件
                lis[i].onmouseover=function(){

                    // 多个方式控制同一块元素效果的时候，一定要走同一个变量
                    c=this.xuhao;
                    // 停止定时器
                    clearInterval(timer);

                    // 循环，让所有的图片隐藏，让所有的li变为橙色
                    for(var i=0;i<5;i++){
                        imgs[i].style.display="none";
                        lis[i].style.background="orange";
                    }
                    // 多个方式控制同一块元素效果的时候，一定要走同一个变量
                    // 让this.xuhao对应的图片显示,对应的Li变为红色
                    imgs[c].style.display="block";
                    lis[c].style.background="red";
                }


                // 给li添加鼠标移出事件
                lis[i].onmouseout=function(){
                    // 恢复定时器
                    timer=setInterval(dsq,1000);
                }

            }
        }
    </script>
</head>
<body>
<div id="fk">
    <img src="images/952-440-1.jpg" alt="" style="display:block">
    <img src="images/952-440-2.jpg" alt="">
    <img src="images/952-440-3.jpg" alt="">
    <img src="images/952-440-4.jpg" alt="">
    <img src="images/952-440-5.jpg" alt="">
    <ul>
        <li style="background-color: red"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
