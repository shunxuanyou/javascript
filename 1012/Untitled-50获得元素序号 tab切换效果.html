<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            width: 600px;
            height: 500px;
            border:5px solid orange;
            margin: 0 auto;
            position: relative;
        }
        #tab ul li{
            list-style: none;
            float: left;
            width:200px;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
            font-weight: 900;
            text-align: center;
            cursor: pointer;
        }
        #tab .con{
            width: 580px;
            height: 420px;
            position: absolute;
            left: 10px;
            top: 60px;
            display: none;
        }
    </style>
    <script>
        window.onload=function(){
           // let lis=document.getElementsByTagName("li");
           //  let cons=document.getElementsByClassName("con");
           //  // 循环，给li加单击事件
           //  for(let i=0;i<lis.length;i++){
           //      // 给i号li加单击事件
           //      lis[i].onclick=function(){
           //          // 让所有的con隐藏
           //          for(let i=0;i<cons.length;i++){
           //              cons[i].style.display="none";
           //          }
           //          cons[i].style.display="block";
           //      }
           //  }

            var lis=document.getElementsByTagName("li");
            var cons=document.getElementsByClassName("con");
            // 循环，给li加单击事件
            for(var i=0;i<lis.length;i++){
                // 给i号加序号
                lis[i].xuhao=i;
                // 给i号li加单击事件
                lis[i].onclick=function(){
                    // 让所有的con隐藏
                    for(var i=0;i<cons.length;i++){
                        cons[i].style.display="none";
                    }
                    // 让this.xuhao对应的con显示
                    cons[this.xuhao].style.display="block";
                }
            }
        }
    </script>
    <script src="jquery_api_for_dw4/jquery-1.11.2.min.js"></script>

    </script>

</head>
<body>
<div id="tab">
    <ul>
        <li style="background-color: red">新闻</li>
        <li style="background-color: blueviolet">图片</li>
        <li style="background-color: dodgerblue">军事</li>
    </ul>
    <div class="con" style="background-color: red;display: block" ></div>
    <div class="con" style="background-color: blueviolet"></div>
    <div class="con" style="background-color: dodgerblue"></div>
</div>
</body>
</html>
