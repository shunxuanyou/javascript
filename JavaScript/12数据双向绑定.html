<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="text">
    <span></span>
</div>
</body>
</html>
<script>
    var inp=document.querySelector('input');
    var sp=document.querySelector('span');
    var obj={}

        Object.defineProperty(obj,'test',{
            set:function (val) {
                sp.innerHTML=val;
            }
        })
        inp.onkeyup=function () {
            obj.test=this.value;
        }
</script>
