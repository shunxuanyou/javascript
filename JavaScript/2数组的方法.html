<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var time=[1,2,3];
        var time2=["a","b","c",[1,2,3]];
        var time3=time.concat(time2);
        // concat合并多个数组
        console.log(time3);
        console.log(time.concat(time2));

        // join将数组元素拼接成一个字符串
        console.log(time.join("|"));

        //opp删除并返回数组的最后一个元素
        // time.pop();
        // console.log(time);
        // console.log(time.pop());

        // push向数组的最后追加元素
        time.push(4)
        console.log(time);

        // 追加元素
        time[time.length]=100;

        // shift删除并返回数组的第一个元素
        time.shift();
        console.log(time);

        // slice不改变原数组，只会返回新的结果；截取的时候，只包含开始，不包含结束
        var time=time.slice(1,3);
        console.log(time);

        // sort排序
        var time0=[45,25,69,885,22,3,2,55];
        function sortpx(a,b) {
            return a-b;
        }
        console.log(time0.sort(sortpx));
    </script>
</head>

</body>
</html>
