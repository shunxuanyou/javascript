<body>
<form action="" method="post" onsubmit="return yanzheng()" name="form01">

<script>
    function yanzheng(){
        // uname:form01.uname.value
        var regPhone=/^1[35789]\d{9}$/;
        var regEmail=/^[\w\-\.]+@[\w\-]+\.(com|net|cn|com\.cn)$/;
        var regUname=/^\w{6,16}$/;
        if(!regPhone.exec(form01.uname.value)&&!regEmail.exec(form01.uname.value)&&!regUname.exec(form01.uname.value)){
            alert("用户名不合法！");
            return false;//阻止表单提交
        }
    }
</script>
