<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="printer"></div>
</body>
</html>
<script>
    var str="超文本标记语言（英语：HyperText Markup Language，简称：HTML）是一种用于创建网页的标准标记语言。您可以使用 HTML 来建立自己的 WEB 站点，HTML 运行在浏览器上，由浏览器来解析。在本教程中，您将学习如何使用 HTML 来创建站点。HTML 很容易学习！相信您能很快学会它！";
    var i=1;//截取的字符数
    var printer=document.getElementById("printer");
    setInterval(function(){
        // slice截取字符串 不改变原数组，只会返回新的结果；截取的时候，只包含开始，不包含结束
       printer.innerHTML=str.slice(0,i);//将字符显示在页面中
        i++;//打印的数字个数
        if(i>str.length){
            i=1;//重复打印
        }
    },50)
</script>
