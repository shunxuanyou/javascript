<script>
    // cookie的存储
    document.cookie="username=yss";
    document.cookie="email=yss@lanou.com;max-age=20";
    // cookie的读取
    console.log(document.cookie);//读取所有cookie

    // 将cookie分割成数组
    var con=document.cookie.split("; ")
    for(var i=0;i<con.length;i++){
        var log=con[i].split("=")
        console.log("cookit名为："+log[0]+";值为:"+log[1]);
    }
    // 销毁
    document.cookie="username=null;max-age=0";
    console.log("销毁了前一个："+document.cookie);

</script>
