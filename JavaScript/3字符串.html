<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 声明字符串
        var str=new String("hello");
        console.log(str);
        console.log(typeof str);
        console.log(str.length);
        console.log(str[1]);//e

        // indexOf可返回某个指定的字符串值在字符串中首次出现的位置
        var i=str.indexOf("o");
        console.log(str[i]);

        // slice截取字符串 不改变原数组，只会返回新的结果；截取的时候，只包含开始，不包含结束
        console.log(str.slice(2,4));//ll

        // 方法可在字符串中抽取从 start 下标开始的指定数目的字符。
        console.log(str.substr(2,2));//ll
    </script>
</head>
<body>

</body>
</html>
