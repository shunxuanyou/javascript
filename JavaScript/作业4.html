    <title>Title</title>
    <script>
        for(var i=1;i<=4;i++){
            for(var j=1;j<=4;j++){
                console.log(i,j);
                document.write("<div style='width: 50px;height: 50px;text-align: center;background: blueviolet;float: left;line-height: 50px;margin: 10px 0 0 10px;'>"+i*j+"</div>")
            }

            document.write("<div style='clear: both'></div>")
        }
    </script>
