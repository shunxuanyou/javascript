<script>
    // 构造函数
    function person(name,age,time) {
        this.name=name;
        this.age=age;
        this.time=time;
        this.sleep=function () {
           console.log(this.name+"睡了"+this.time);
        }
    }
    // prototype模式,原型对象--公用不变的属性或方法
    person.prototype.ent=function () {
        console.log("呜呜呜呜呜呜呜呜呜呜");
    }

    // 实例化对象
    var person1=new person("领主",40,"10年");
    person1.sleep();
    person1.ent();
    var person2=new person("林竹",20,"20年");
    person2.sleep();
    person2.ent();

    console.log(person1.ent==person2.ent);//true,公用不变的属性或方法没有重复

</script>
