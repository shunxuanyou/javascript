<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 952px;
            height: 440px;
            position: relative;
            margin: 0 auto;
        }
        #box img{
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #box ul{
            position: absolute;
            left: 50%;
            margin-left: -75px;
            bottom: 23px;
        }
        #box ul li{
            width: 18px;
            height: 18px;
            background-color: white;
            float: left;
            list-style: none;
            border-radius: 50%;
            margin-left: 10px;
            text-align: center;
            line-height: 18px;
            cursor: pointer;
        }
       #box .left{
           width: 30px;
           height: 100px;
           background-color: #5E6784;
           position: absolute;
           top: 170px;
           line-height: 90px;
           text-align: center;
           font-size: 30px;
           color: #EAEBF0;
           cursor: pointer;
       }
        #box .right{
            width: 30px;
            height: 100px;
            background-color: #5E6784;
            position: absolute;
            right: 0;
            top: 170px;
            line-height: 90px;
            text-align: center;
            font-size: 30px;
            color: #EAEBF0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <a href=""><img src="img/952-440-1.jpg" alt=""></a>
        <a href=""><img src="img/952-440-2.jpg" alt=""></a>
        <a href=""><img src="img/952-440-3.jpg" alt=""></a>
        <a href=""><img src="img/952-440-4.jpg" alt=""></a>
        <a href=""><img src="img/952-440-5.jpg" alt=""></a>
        <ul>
            <li style="background-color: red">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="left"><</div>
        <div class="right">></div>
    </div>
</body>
</html>
<script>
    var imgs=document.getElementById("box").getElementsByTagName("img");
    // console.log(imgs);
    var lis=document.getElementsByTagName("li");
    var zuo=document.getElementsByClassName("left");
    var you=document.getElementsByClassName("right");
    var box=document.getElementById("box");

    // 大总管变量
    var c=0;
    function dsq() {
        c++;
        if (c == 5) {
            c = 0;
        }
        // 循环，让所有的图片隐藏，让所有的li变为白色
        for (var i = 0; i <5; i++) {
            imgs[i].style.display = "none";
            lis[i].style.backgroundColor = "white";
        }
        // 让c号图片显示，让c号li变为红色
        imgs[c].style.display = "block";
        lis[c].style.backgroundColor = "red";
    }
    time=setInterval(dsq,1000);


    // 循环，给li添加移入事件
    for(var i=0;i<lis.length;i++){
        // 给i号li添加序号
        lis[i].xuhao=i;
        // 给li添加鼠标移入事件
        lis[i].onmouseover=function(){

            // 多个方式控制同一块元素效果的时候，一定要走同一个变量
            c=this.xuhao;
            // 停止定时器
            clearInterval(time);

            // 循环，让所有的图片隐藏，让所有的li变为白色
            for (var i = 0; i <5; i++) {
                imgs[i].style.display = "none";
                lis[i].style.backgroundColor = "white";
            }
            // 多个方式控制同一块元素效果的时候，一定要走同一个变量
            // 让c号图片显示，让c号li变为红色
            imgs[c].style.display = "block";
            lis[c].style.backgroundColor = "red";
        }


        // 给li添加鼠标移出事件
        lis[i].onmouseout=function(){
            // 恢复定时器
            time=setInterval(dsq,1000);
        }

    }


        // 给向右的箭头添加单击事件
        you[0].onclick=function(){
            // 清理的定时器
            clearInterval(time);
            // 让所有的图片隐藏，让所有的li变为白色
            imgs[c].style.display = "none";
            lis[c].style.backgroundColor = "white";
            c++;
            if(c==5){
                c=0;
            }
        // 让c号图片显示，让c号li变为红色
            imgs[c].style.display = "block";
            lis[c].style.backgroundColor = "red";

        // 恢复定时器
            time=setInterval(dsq,1000);
        }

        // 给向左的箭头添加单击事件
        zuo[0].onclick=function(){
            // 清理的定时器
            clearInterval(time);
            // 让所有的图片隐藏，让所有的li变为白色
            imgs[c].style.display = "none";
            lis[c].style.backgroundColor = "white";
            c--;
            if(c==-1){
                c=4;
            }
            console.log(c);
            // 让c号图片显示，让c号li变为红色
            imgs[c].style.display = "block";
            lis[c].style.backgroundColor = "red";

            // 恢复定时器
            time=setInterval(dsq,1000);
        }



    //
    // // // 鼠标移动到轮播图时，关闭定时器
    // box.onmouseover=function(){
    //     clearInterval(time);
    // }
    // // 鼠标移开轮播图时，恢复定时器
    // box.onmouseout=function(){
    //     time=setInterval(dsq,1000);
    // }

</script>
