<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #mbb{
            width: 952px;
            height: 440px;
            margin: 0 auto;
            border: 5px solid orange;
            position: relative;
            overflow: hidden;
        }
        #mbb .con{
            width: 4760px;
            height: 440px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        #mbb .con img{

        }
        #mbb ul{

            bottom: 0px;
            right: 0px;
        }
        #mbb ul li{
            width: 116px;
            height: 29px;
            float: left;
            list-style: none;
            text-align: center;
            line-height: 29px;
            color: #FFF;
            background-color: #000;
            opacity: 0.4;
            font-size: 12px;
            margin-left: 1px;
            font-family: "宋体";

        }
    </style>
</head>
<body>
    <div id="mbb">
        <div class="con">
          <img src="img/952-440-1.jpg" alt="">
           <img src="img/952-440-2.jpg" alt="">

          <img src="img/952-440-4.jpg" alt="">
          <img src="img/952-440-5.jpg" alt="">
        </div>
        <ul>
            <li>个性萌包</li>
            <li>双肩出行</li>
            <li>法式风情</li>

        </ul>
    </div>
